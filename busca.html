<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/main.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Music Store - Busca</title>
    </head>

<body>
    <div w3-include-html="./partials/header.html"></div>

    <div class="p-4">
        <div w3-include-html="menu.html" id="ms-mobile-menu" class="hidden ms-mobile-menu fixed md:static top-[0] left-[0] w-9/12 md:mr-4  md:w-[316px] bg-white h-screen md:h-[450px] pt-[40px] md:pt-[20px] px-[20px] z-10 border-2">
        </div>
        
        <h1 class="text-[24px] text-ms-purple">Resultados da busca...</h1>

        <div class="grid-wrapper mt-6 md:mt-14 md:max-w-[1000px] md:pt-5">

            <div class="grid ms-grid gap-y-5 md:gap-y-14 justify-between md:max-w-[1000px] md:mx-auto">
                <div class="ms-card w-[160px] md:h-[320px] md:w-[200px] md:h-[320px] md:w-[200px] border-2 rounded-xl hover:border-ms-pink flex flex-col">
                    <div class="ms-product-info p-2 grow-[2] flex flex-col">
                        <div class="ms-image h-[148px] flex items-center justify-center">
                            <img class="max-h-full max-w-full" src="./assets/images/cd-bey-renas.jpg">
                        </div>
        
                        <div class="ms-product-texts px-[15px] grow-[2] flex flex-col justify-between">
                            <div>
                                <div class="categoria">
                                    <p class="text-xs text-[#999] mt-[5px]">CD</p>
                                </div>
                    
                                <div class="ms-title my-[5px]">
                                    <p class="text-[14px] pl-[10px]">CD Beyonce - renaissance</p>
                                </div>
                            </div>
                
                            <div class="ms-price mb-[5px]">
                                <p class="text-ms-purple text-lg">R$31,99</p>
                            </div>
                        </div>
                    </div>
        
                    <div class="mc-controls flex bg-ms-purple items-center justify-around rounded-lg">
                        <p class="text-white">Adicionar</p>
                        <div class="w-[30px] h-[30px] svg--white svg--size-22 rounded-full flex justify-center items-center" w3-include-html="./partials/svgs/cart.html"></div>
                    </div>
                </div>

                <div class="ms-card w-[160px] md:h-[320px] md:w-[200px] border-2 rounded-xl hover:border-ms-pink flex flex-col">
                    <div class="ms-product-info p-2 grow-[2] flex flex-col">
                        <div class="ms-image h-[148px] flex items-center justify-center">
                            <img class="max-h-full max-w-full" src="./assets/images/poster-lg.jpg">
                        </div>
        
                        <div class="ms-product-texts px-[15px] grow-[2] flex flex-col justify-between">
                            <div>
                                <div class="categoria">
                                    <p class="text-xs text-[#999] mt-[5px]">Poster</p>
                                </div>
                    
                                <div class="ms-title my-[5px]">
                                    <p class="text-[14px] pl-[10px]">Poster Lady Gaga - chromatica</p>
                                </div>
                            </div>
                
                            <div class="ms-price mb-[5px]">
                                <p class="text-ms-purple text-lg">R$6,99</p>
                            </div>
                        </div>
                    </div>
        
                    <div class="mc-controls flex bg-ms-purple items-center justify-around rounded-lg">
                        <p class="text-white">Adicionar</p>
                        <div class="w-[30px] h-[30px] svg--white svg--size-22 rounded-full flex justify-center items-center" w3-include-html="./partials/svgs/cart.html"></div>
                    </div>
                </div>

                <div class="ms-card w-[160px] md:h-[320px] md:w-[200px] border-2 rounded-xl hover:border-ms-pink flex flex-col">
                    <div class="ms-product-info p-2 grow-[2] flex flex-col">
                        <div class="ms-image h-[148px] flex items-center justify-center">
                            <img class="max-h-full max-w-full" src="./assets/images/blusa-slipknot.jpg">
                        </div>
        
                        <div class="ms-product-texts px-[15px] grow-[2] flex flex-col justify-between">
                            <div>
                                <div class="categoria">
                                    <p class="text-xs text-[#999] mt-[5px]">Blusa</p>
                                </div>
                    
                                <div class="ms-title my-[5px]">
                                    <p class="text-[14px] pl-[10px]">Blusa Slipknot - The Gray Chapter</p>
                                </div>
                            </div>
                
                            <div class="ms-price mb-[5px]">
                                <p class="text-ms-purple text-lg">R$25,99</p>
                            </div>
                        </div>
                    </div>
        
                    <div class="mc-controls flex bg-ms-purple items-center justify-around rounded-lg">
                        <p class="text-white">Adicionar</p>
                        <div class="w-[30px] h-[30px] svg--white svg--size-22 rounded-full flex justify-center items-center" w3-include-html="./partials/svgs/cart.html"></div>
                    </div>
                </div>

                <div class="ms-card w-[160px] md:h-[320px] md:w-[200px] border-2 rounded-xl hover:border-ms-pink flex flex-col">
                    <div class="ms-product-info p-2 grow-[2] flex flex-col">
                        <div class="ms-image h-[148px] flex items-center justify-center">
                            <img class="max-h-full max-w-full" src="./assets/images/dawndisck.jpg">
                        </div>
        
                        <div class="ms-product-texts px-[15px] grow-[2] flex flex-col justify-between">
                            <div>
                                <div class="categoria">
                                    <p class="text-xs text-[#999] mt-[5px]">CD</p>
                                </div>
                    
                                <div class="ms-title my-[5px]">
                                    <p class="text-[14px] pl-[10px]">CD The Weenkd - Dawn FM</p>
                                </div>
                            </div>
                
                            <div class="ms-price mb-[5px]">
                                <p class="text-ms-purple text-lg">R31,99</p>
                            </div>
                        </div>
                    </div>
        
                    <div class="mc-controls flex bg-ms-purple items-center justify-around rounded-lg">
                        <p class="text-white">Adicionar</p>
                        <div class="w-[30px] h-[30px] svg--white svg--size-22 rounded-full flex justify-center items-center" w3-include-html="./partials/svgs/cart.html"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script type="module" src="./scripts/main.js"></script>

</html>
