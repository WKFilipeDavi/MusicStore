<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Music Store - Recuperação</title>
</head>


<body>
  <div w3-include-html="./partials/header.html"></div>

  <div class="p-4">
    <div w3-include-html="menu.html" id="ms-mobile-menu" class="hidden ms-mobile-menu fixed md:static top-[0] left-[0] w-9/12 md:mr-4  md:w-[316px] bg-white h-screen md:h-[450px] pt-[40px] md:pt-[20px] px-[20px] z-10 border-2">
    </div>
    
    <div class="md:max-w-[300px] mx-auto mt-20">
      <h1 class="text-[24px]">Esqueci a senha</h1>
      <form action="" id="frm3">
          <div class="mb-3 mt-3">
              <label for="nome" class="form-label font-bold">Informe o seu email</label>
              <input type="text" class="form-control" id="esqEmail" placeholder="Informe seu e-mail de cadastro" name="nome">
          </div>

          <div class="flex justify-end mt-4">
            <button type="submit" class="btn btn-primary bg-ms-blue" onclick="validar();">Enviar link de recuperação</button>
          </div>
          
        </form>
    </div>
  </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>

<script lang="javascript">
  function validar(){
      if(esqEmail.value.length<6 ||
          esqEmail.value.indexOf("@")<1) {
          alert("Informe o email corretamente!");
          esqEmail.focus();    
          return false;    
      }
      //window.location.href="outrapagina.html";
      alert("E-mail enviado com sucesso.\nConfira sua caixa de e-mail");
      frm3.submit();
  }
  </script>
