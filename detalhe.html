<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/main.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Music Store - Detalhes</title>
    </head>

<body>
    <div w3-include-html="./partials/header.html"></div>

    <div class="p-4">
        <h1 class="text-[24px] text-ms-purple">Detalhes do produto</h1>


        <div class="flex flex-col md:flex-row md:justify-center md:mt-24">
            <div class=" md:border-r-2 md:border-ms-purple md:pr-8">
                <img class="max-h-full max-w-full" src="./assets/images/dawndisck.jpg">
            </div>

            <div class="md:pl-8">
                <div>
                    <div class="categoria">
                        <p class="text-xs text-[#999] mt-[12px]">CD</p>
                    </div>
        
                    <div class="ms-title my-[5px]">
                        <p class="text-[20px] font-bold">CD The Weenkd - Dawn FM</p>
                    </div>
                </div>
                
                <div class="ms-price mb-[5px]">
                    <p class="text-ms-purple text-[22px]">R31,99</p>
                </div>
                
                <div class="flex items-center md:mt-8">
                    <div class="ms-controls flex bg-ms-purple items-center justify-around rounded-lg w-[160px] p-[8px] mt-2">
                        <p class="text-white">Comprar</p>
                        <div class="w-[30px] h-[30px] svg--white svg--size-22 rounded-full flex justify-center items-center" w3-include-html="./partials/svgs/cart.html"></div>
                    </div>
    
                    <div class="ml-8">
                        <div class="w-[30px] h-[30px] mr-7 svg--purple rounded-full flex justify-center items-center" w3-include-html="./partials/svgs/heart.html"></div>
                    </div>
                </div>
            </div>

            
        </div>
    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script type="module" src="./scripts/main.js"></script>

</html>
